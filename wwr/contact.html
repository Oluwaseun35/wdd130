<body>
    <header>
        <img src="images/wwr.image(1).png" alt="wwr-logo">
        <div id="logo"> Exciting Expediction </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="trips.html"> Trips</a></li>
                <li><a href="contact.html"> Contact</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <h1>White Water Rafting Company</h1>
        <p>123 Main River Street</p>
        <p> Kolob Califonia Street</p>
        <p> +1 999 999 9999</p>
        <p>info@excitingexpediction</p>
        <div class="contact-flex">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.646973622634!2d-112.15537668478293!3d37.32299877984271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c8c7b6f5e5e5e5%3A0x123456789abcdef0!2s123%20Main%20St%2C%20Kolob%2C%20CA%2091234!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


            <form action="text">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label> Message Purpose:</label>
                <input type="radio" id="inquiry" name="purpose" value="inquiry">
                <label for="inquiry">General Inquiry</label>
                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                <label for="suggestion">Website Suggestion</label>

                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>

                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Get in Touch!</button>
            </form>
        </div>

        <div class="box">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/mypic.jpg" alt="profilepic" width="100" height="100">
                <figcaption>Bankole Bolarinwa</figcaption>
            </figure>

            <figure>
                <img src="images/employee.webp" alt="profilepic" width="100" height="100">
                <figcaption> John Deo </figcaption>
            </figure>
            <figure>
                <img src="images/william.jpeg" alt="profile" width="100" height="100">
                <figcaption>William Kiz</figcaption>
            </figure>
        </div>



    </main>

        </nav>
    </footer>
</body>

</html>
