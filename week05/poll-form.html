<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>Poll Form</h1>

    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contanct Information</legend>
                <!--form element will go here-->
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column 2">
                    <label for=" usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail">
                </div>
            </fieldset>

            <fieldset>
                <legend> Questions </legend>
                <!--form element will go here-->
                <label for "browser">What is your favorite browser?</label>
                <div class="form-item column 1">
                    <select id="browser" name "browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other"> Other</option>
                    </select>
                </div>
                <label for="pet"> Do you have a household pet ?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback"> List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Stillwater Floride, Amsteerdam Netherland, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit"> Submit Poll</button>
        </form>
    </main>

    <footer>


    </footer>
</body>

</html>
